<div class="homebutton">
  <a routerLink="/home" routerLInkActive="active">
    <button class="btn btn-primary" style="padding-left: 20px;">
      Back to homepage
    </button>
  </a>
</div>

<div class="page">
  <h1>Browse all pokemon</h1>

  <p>
    A total of {{pokedata.count}} Pokemon were found.<br>
    Viewing page {{pagenum}} out of {{pagecount}}
  </p>

  <button class="btn btn-primary" [disabled]="!pokedata.previous" (click)="prev()">Previous</button>
  <button class="btn btn-primary" [disabled]="!pokedata.next" (click)="next()">Next</button>

  <table width="100%">
    <tr *ngFor="let pokemon of pokedata.results">
      <td>{{pokemon.name}}</td>
      <td>
        <a routerLink="/" routerLinkActive="active">
          <button class="btn btn-primary">View details</button>
        </a>
      </td>
    </tr>
  </table>
</div>
