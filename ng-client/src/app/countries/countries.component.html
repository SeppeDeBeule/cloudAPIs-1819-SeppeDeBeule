<div class="homebutton">
  <a routerLink="/home" routerLinkActive="active">
    <button class="btn btn-primary" style="padding-left: 20px;">
      Back to homepage
    </button>
  </a>
</div>

<div class="page">
  <h1>Browse countries</h1>

  <table width="100%">
    <tr>
      <th>Flag</th>
      <th>Name</th>
      <th>Capital city</th>
      <th>Surface area (km^2)</th>
      <th>Population</th>
      <th></th>
    </tr>
    <tr *ngFor="let country of countrydata">
      <td width="5%">
        <img src="https://lipis.github.io/flag-icon-css/flags/4x3/{{country.iso}}.svg">
      </td>
      <td>{{country.name}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.surface_area}}</td>
      <td>{{country.population}}</td>
      <td>
        <img src="/assets/delete.png" width="24px">
      </td>
    </tr>
  </table>
</div>
